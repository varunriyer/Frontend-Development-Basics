<!DOCTYPE html>
<html lang="en">

<head>
    <title> TABLES!</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: separate;
            background-color: #96D4D4;
            border-radius: 10px;
            border-style: dashed;
            border-color: blue;

        }
    </style>
</head>

<body>
    <table style="width: 50%;">
        <tr>
            <th style="width: 30%;">Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr style="height: 200px;">
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
</body>

</html>
