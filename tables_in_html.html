<!DOCTYPE html>
<html lang="en">

<head>
    <title> TABLES!</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: separate;
            background-color: #96D4D4;
            border-radius: 10px;
            border-style: dashed;
            border-color: blue;

        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <table style="width: 50%;">
        <tr>
            <th style="width: 30%;">Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr style="height: 200px;">
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
    <hr>
    <hr>
    <table>
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>94</td>
            <td>50</td>
        </tr>
    </table>

    <hr>
    <hr>
    <table>
        <caption>Age Book</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
