<!DOCTYPE html>
<html lang="en">

<head>
    <title>REVISION!</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>Practice Table</caption>
        <colgroup>
            <col span="2" style="background-color: red;">
            <col style="background-color: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>234123</td>
                <td>Famous Five</td>
                <td>₹500</td>
            </tr>
            <tr>
                <td>238713</td>
                <td>Secret Seven</td>
                <td>₹700</td>
            </tr>
        </tbody>
    </table>

    <br><br><br>

    <table>
        <caption>First column as headers</caption>
        <colgroup>
            <col span="1" style="background-color: yellow;">
            <col span="3" style="background-color: rgb(73, 148, 228);">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <td>234123</td>
            <td>Famous Five</td>
            <td>₹500</td>
        </tr>
        <tr>
            <th>Title</th>
            <td>238713</td>
            <td>Secret Seven</td>
            <td>₹700</td>
        </tr>
    </table>

    <br><br><br>

    <audio controls>
        <source src="./7.wav" type="audio/wav">
        Best Number in the World!
    </audio>

    <audio id="myAudio" loop>
        <source src="./7.wav" type="audio/wav">
    </audio>
    <br><br>
    <button onclick="document.getElementById('myAudio').play()">Play</button>
    <button onclick="document.getElementById('myAudio').pause()">Pause</button>

</body>

</html>
