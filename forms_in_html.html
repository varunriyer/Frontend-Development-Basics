<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORMS!</title>
</head>

<body>
    <h1>Learning Forms in HTML</h1>

    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname">
    </form>
    <p>Choose your favourite meal of the day:</p>
    <form>
        <input type="radio" id="breakfast" name="fav_meal" value="Breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="radio" id="lunch" name="fav_meal" value="Lunch">
        <label for="lunch">Lunch</label><br>
        <input type="radio" id="dinner" name="fav_meal" value="Dinner">
        <label for="dinner">Dinner</label><br>

    </form>
    <p>Choose any or no meal</p>
    <input type="checkbox" id="breakfast" name="fav_language" value="Breakfast">
    <label for="breakfast">Breakfast</label><br>
    <input type="checkbox" id="lunch" name="fav_language" value="Lunch">
    <label for="lunch">Lunch</label><br>
    <input type="checkbox" id="dinner" name="fav_language" value="Dinner">
    <label for="dinner">Dinner</label><br>

    </form>
    <p>Adding Submit button (but has no action)</p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
