<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORMS!</title>
</head>

<body>
    <h1>Learning Forms in HTML</h1>

    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname">
    </form>
    <p>Choose your favourite meal of the day:</p>
    <form>
        <input type="radio" id="breakfast" name="fav_meal" value="Breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="radio" id="lunch" name="fav_meal" value="Lunch">
        <label for="lunch">Lunch</label><br>
        <input type="radio" id="dinner" name="fav_meal" value="Dinner">
        <label for="dinner">Dinner</label><br>

    </form>
    <p>Choose any or no meal</p>
    <input type="checkbox" id="breakfast" name="fav_language" value="Breakfast">
    <label for="breakfast">Breakfast</label><br>
    <input type="checkbox" id="lunch" name="fav_language" value="Lunch">
    <label for="lunch">Lunch</label><br>
    <input type="checkbox" id="dinner" name="fav_language" value="Dinner">
    <label for="dinner">Dinner</label><br>

    </form>
    <p>Adding Submit button (but has no action)</p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Dropdown Example</p>
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>

    <h2>Pre-selected Option</h2>

    <p>You can preselect an option with the selected attribute:</p>

    <form>
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea><br><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="2" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
</body>

</html>
